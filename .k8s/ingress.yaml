apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moni-ingress
  labels:
    name: moni-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: moni-nodeport
            port:
              number: 80
