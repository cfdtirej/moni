apiVersion: apps/v1
kind: Deployment
metadata:
  name: moni-deployment
spec:
  selector:
    matchLabels:
      app: moni-deployment
  template:
    metadata:
      labels:
        app: moni-deployment
    spec:
      containers:
      - name: nginx
        image: nginx:1.23.1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
